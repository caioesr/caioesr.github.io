<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Categoria</title>
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
  <meta charset="utf-8"/>
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/categoria.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="body">
  <header class="header">
    <div class="main-img-cont">
      <a class="logo-link" href="index.html"><img class="logo" src="assets/img/logo.png" alt="logo"></a>
    </div>
    <img class="burger-button-img" src="assets/img/button.png" alt="burger button">
    <ul class="nav-buttons">
      {{#each portfolio}}
          <li class="nav-item"><a class="nav-item-link" href="categoria.html?key={{@key}}">{{this.secao}}</a></li>
      {{/each}}
      <!-- <li class="nav-item"><a class="nav-item-link" href="categoria.html">Design</a></li>
      <li class="nav-item"><a class="nav-item-link" href="eletronica.html">Eletrônica</a></li>
      <li class="nav-item"><a class="nav-item-link" href="matematica.html">Matemática</a></li>
      <li class="nav-item"><a class="nav-item-link" href="programacao.html">Programação</a></li> -->
    </ul>
  </header>

  <main>
    <div class="container-1">
      <img class="main-img" src="assets/img/{{imagem}}" alt="{{secao}}">

      <div class="dados">
        <h2 class="title">{{secao}}</h2>

        <p class="description">
          {{categoria}}
        </p>
      </div>
    </div>

    <ul class="categorias">
      {{#each projetos}}
        <li class="categorias-item">
          <img class="categorias-img" src="assets/img/{{this.mini_imagem}}" alt="this.titulo">
          <div class="categorias-description">
            <p>
              <a class = "categorias-description-title" href="projeto.html?key={{@key}}">{{this.titulo}}</a>
            </p>
            <p>
              {{this.descricao}}
            </p>
          </div>
        </li>
      {{/each}}
    </ul>
  </main>
</body>
</html>
