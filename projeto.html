<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Projeto</title>
	<link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<script src="assets/js/codes.js"></script>
	<script src="assets/js/projeto.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="body">
	<header class="header">
    <div class="main-img-cont">
      <a class="logo-link" href="index.html"><img class="logo" src="assets/img/logo.png" alt="logo"></a>
    </div>
    <img class="burger-button-img" src="assets/img/button.png" alt="burger button">
    <ul class="nav-buttons">
      {{#each portfolio}}
          <li class="nav-item"><a class="nav-item-link" href="categoria.html?key={{@key}}">{{this.secao}}</a></li>
      {{/each}}
      <!-- <li class="nav-item"><a class="nav-item-link" href="categoria.html">Design</a></li>
      <li class="nav-item"><a class="nav-item-link" href="eletronica.html">Eletrônica</a></li>
      <li class="nav-item"><a class="nav-item-link" href="matematica.html">Matemática</a></li>
      <li class="nav-item"><a class="nav-item-link" href="programacao.html">Programação</a></li> -->
    </ul>
  </header>

	<main>
		<div class="container-1">
      <img class="main-img" src="assets/img/{{mini_imagem}}" alt="{{titulo}}">

      <div class="dados">
        <h1 class="title">{{titulo}}</h1>

        <p class="description">
          {{descricao}}
        </p>
      </div>
    </div>

		<ul class="categorias">
      <li class="categorias-item">
				<div class="components">
					<h2 class="components-init">Membros</h2>
					<ul class="components-list">
						<li class="components-list-item">{{this.membro1}}</li>
						<li class="components-list-item">{{this.membro2}}</li>
						<li class="components-list-item">{{this.membro3}}</li>
					</ul>
				</div>
      </li>
			<li class="categorias-item">
				<div class="components">
					<h2 class="components-init">Materiais</h2>
					<ul class="components-list">
						<li class="components-list-item">{{this.material1}}</li>
						<li class="components-list-item">{{this.material2}}</li>
						<li class="components-list-item">{{this.material3}}</li>
					</ul>
				</div>
      </li>
    </ul>
	</main>
</body>
</html>
